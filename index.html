<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Clone</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgb(58, 58, 58);
            width: 100vw;
            height: 100vh;
     
        }

        .flex {
            display: flex;
            justify-content: center;
            border-radius: 20px;

            background-color: rgb(0, 0, 0);

            width: 580px;
            height: 680px;
        }

        .container { 
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 20px;
            padding-bottom: 100px;
        }
        

        .title { 
            color: white;
        }

        .login { 
            width: 100%;
        }

        .conta,
        .apple {
            cursor: pointer;
            background-color: rgb(248, 244, 244);
            padding: 10px 70px;
            border-radius: 20px;
        }

        .user{ 
            width: 100%;
        }

        .text-login {
            width: 100%;
            box-sizing: border-box;
            background-color: rgba(249, 255, 249, 0);
            border: 1px solid rgb(107, 107, 107);
            padding: 20px 0px;
        }


        .middle { 
            color: white;
        
          
        }
        
        .button-next { 
            width: 100%;
        }

        .button-next > button { 
            cursor: pointer;
            padding: 10px 50px;
            border-radius: 20px;
            border: none;
            width: 100%;
        }
        
        .forgot-password { 
            width: 100%;
        }

        .forgot-password > button { 
            cursor: pointer;
            width: 100%;
            padding: 7px 0px;
            border-radius: 20px;
            background-color: black;
            color: white;
            border: 1px solid white;
        }

        input { 
            color: white;
            font-size: 15px;
        }

        span {
            display: block;
        }

        a { 
            color: white;
            text-decoration: none;
     
      
        
        }
        .link { 
            text-align: start; 
        }

        .bottom { 
            display: inline;
            color: rgb(86, 86, 233);
        }

        img { 
            width: 150px;
            height: 70px;
        }dsasad
    
    </style>
</head>

<body>
    <div class="flex">
        <div class="container">
            <img src="/img/x.webp" alt="" class="logotwtiter">
        <div class="title">
            <h1>Sign in to Twitter</h1>
        </div>
        <div class="login">
            <span class="conta">Sign in as account</span>
        </div>
        <div class="login">
            <span class="apple">Sign in with Apple</span>
        </div>

        <!-- Meio da SeÃ§ao -->
        <div class="middle">
            <span>or</span>
        </div>

        <div class="user">
            <input  class="text-login type="text" placeholder="Phone, email, or username"">
        </div>

        <div class="button-next">
            <button>Next</button>
        </div>

        <div class="forgot-password">
            <button>Forgot password?</button>
        </div>

        <div class="link">
        <a href="#">Don't have an account? <span class="bottom">Sign up</span></a>
        </div>

    </div>
    </div>

  
</body>

</html>
